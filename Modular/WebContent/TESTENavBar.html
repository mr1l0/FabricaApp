<html>
<head>
	<meta charset="UTF-8">
	<title>Bells Modular</title>
	
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/estilo-modular.css">
	<link rel="stylesheet" href="./js/bootstrap-theme.min.css">
	<script src="./js/bootstrap.min.js"></script>
	<style type="text/css"></style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
	<div id="menu">
		<ul class="nav nav-tabs">
			<li role="presentation" id="atendimento"><a>Atendimentos</a></li>
			<script>$(document).ready(function() {  $('#atendimento').click(function(event){    var stabela='atendimento';$.get('consulta', {tabela:stabela}, function(sResposta){   $('#fprincipal').html(sResposta);});  });});</script>
			<li role="presentation" id="cliente"><a>Clientes</a></li>
			<script>$(document).ready(function() {  $('#cliente').click(function(event){    var stabela='cliente';$.get('consulta', {tabela:stabela}, function(sResposta){   $('#fprincipal').html(sResposta);});  });});</script>
		</ul><br>
	</div>
	
	<div id="fprincipal">
		<a id="AbrirConsultaatendimento">Consultar Atendimentos</a>
		<script>$(document).ready(function() {  $('#AbrirConsultaatendimento').click(function(event){    var stabela='atendimento';$.get('consulta', {tabela:stabela}, function(sResposta){   $('#fprincipal').html(sResposta);});  });});</script>
		<h3>Atendimentos</h3>
		<hr>
		<form id="/Modular/cadastro" class="form-horizontal">
			<input type="button" id="salvar" value="Salvar" class="btn btn-default">
			<script>$(document).ready(function() {  $('#salvar').click(function(event){var sOperacao=$('#operacao').val();var sTabela=$('#tabela').val();var sidAtendimento=$('#idAtendimento').val();var sDescricao=$('#Descricao').val();var scdCliente=$('#cdCliente').val();var sDataCadastro=$('#DataCadastro').val();$.post('cadastro', {tabela:sTabela,idAtendimento:sidAtendimento,Descricao:sDescricao,cdCliente:scdCliente,DataCadastro:sDataCadastro,operacao:sOperacao}, function(sResposta){   $('#fprincipal').html(sResposta);});  });});</script>
			<br>
			<input type="hidden" id="tabela" name="tabela" value="atendimento">
			<input type="hidden" id="operacao" name="operacao" value="inserir">
			<div class="form-group">
				<div class="col-sm-1">
					<label for="idAtendimento" class="col-sm-2 control-label">Atendimento:</label>
				</div>
				<div class="col-sm-10">
					<input name="idAtendimento" id="idAtendimento" class="form-control" placeholder="Atendimento" type="text" value="" disabled="">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-1">
					<label for="Descricao" class="col-sm-2 control-label">Descrição:</label>
				</div>
				<div class="col-sm-10">
					<input name="Descricao" id="Descricao" class="form-control" placeholder="Descrição" type="text" value="">
				</div>
			</div>
			
			
			<div class="form-group">
				<div style="width: 100%" class="row">
					
						<div class="col-sm-1">
							<label for="cdCliente" style="width: 30%" class="col-sm-2 control-label">Cliente:</label>
						</div>
						
						
						<div class="col-sm-5">
							<input name="cdCliente" style="width: 105%" id="cdCliente" class="form-control" placeholder="Cliente" type="text" value="">
						</div>
						<div class="col-sm-4">
							<input name="DescricaoCliente" style="width: 105%" id="DescricaoCliente" class="form-control" placeholder="Cliente" type="text" value="">
						</div>
						<div class="col-sm-1">
							<button type="button" class="btn btn-info">Pesquisar</button>
						</div>
				</div>
			</div>
			
			
			
			
			<div class="form-group">
				<div class="col-sm-1">
					<label for="DataCadastro" class="col-sm-2 control-label">Data Cadastro:</label>
				</div>
				<div class="col-sm-10">
					<input name="DataCadastro" id="DataCadastro" class="form-control" placeholder="Data Cadastro" type="datetime-local" value="">
				</div>
			</div>
		</form>
	</div>
	
</body>
</html>
